<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mad Lib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	 <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Knewave&family=Leckerli+One&family=Noto+Serif+Oriya&display=swap');
	</style>

</head>

<body>
	
	<section id="cap">
		<div class="container">
			<div class="row>">
				<div class="col-sm-12">
					<p></p>
				</div>
			</div>
		</div>
	</section>
	
	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 text-center">
					<h1>A Night In The Woods</h1>
					<p>A Halloween Mad Lib Story</p>
				</div>
			</div>
		</div>
	</header>
	
	
	
	<form action="javascript:write();">
	<section class="input">
		<div class="container py-5">
			<div class="row">
				<div class="col-sm-3"></div>
					<div id="subhead" class="col-sm-6 text-center">
						<p><i><b>Fill this out to get a fright, <br>read with friends on a Halloween night!</b></i></p>
					</div>
				<div class="col-sm-3"></div>
			</div>
		<div class="row">
			<div class="col-md-10 mx-auto">
					<div class="form-group row">
						<div class="col-sm-6">
							<label for="emotion">An Emotion</label>
							<input type="text" class="form-control" id="emotion">
						</div>
						<div class="col-sm-6">
							<label for="vibe">A Vibe</label>
							<input type="text" class="form-control" id="vibe">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<label for="adjective">Adjective</label>
							<input type="text" class="form-control" id="adjective">
						</div>
						<div class="col-sm-6">
							<label for="fruitornut">A Fruit or Nut</label>
							<input type="text" class="form-control" id="fruitornut">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<label for="desire">What You Desire</label>
							<input type="text" class="form-control" id="desire">
						</div>
						   <div class="col-sm-6">
							<label for="bodyPart">A Body Part</label>
							<input type="text" class="form-control" id="bodyPart">
						</div>

					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<label for="flower">A Flower</label>
							<input type="text" class="form-control" id="flower">
						</div>
						<div class="col-sm-6">
							<label for="quote">A Quote</label>
							<input type="text" class="form-control" id="quote">
						</div>
					</div><!--TEXT FORMS ENDS-->



		<!----------------------------------RADIO BUTTONS HERE------------------------->							
					<div class="form-group row container-radio">
					<div class="col-sm-6">
						<p>Choose a Creature:</p>
						<div class="form-check"><fieldset color-scheme="dark">
						<label class="form-check-label accented"><input type="radio" name="creature" value="spirit">Spirit</label>
							</fieldset></div>

						<div class="form-check"><fieldset color-scheme="dark">
						<label class="form-check-label accented"><input type="radio" name="creature" value="trent">Trent</label>
							</fieldset></div>

						<div class="form-check"><fieldset color-scheme="dark">
						<label class="form-check-label accented"><input type="radio" name="creature" value="nymph">Nymph</label>
							</fieldset></div>

						<div class="form-check"><fieldset color-scheme="dark">
						<label class="form-check-label accented"><input type="radio" name="creature" value="changeling">Changeling</label>
							</fieldset></div>
					</div>
						<div class="col-sm-6">
							<p>Choose a Breakfast Action:</p>
							<div class="form-check"><fieldset color-scheme="dark">
							<label class="form-check-label accented"><input type="radio" name="action" value="scrambling">Scrambling</label>
							</fieldset></div>

							<div class="form-check"><fieldset color-scheme="dark">
							<label class="form-check-label accented"><input type="radio" name="action" value="boosting">Boosting</label>
							</fieldset></div>

							<div class="form-check"><fieldset color-scheme="dark">
							<label class="form-check-label accented"><input type="radio" name="action" value="consuming">Consuming</label>
							</fieldset></div>

							<div class="form-check"><fieldset color-scheme="dark">
							<label class="form-check-label accented"><input type="radio" name="action" value="preparing">Preparing</label>
							</fieldset></div>
						</div>
					</div><!--RADIO FORM ENDS-->
				</div>
			</div> 
		</div>
	</section>
	<section class="submit">
		<div class="container">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
				<button id="myBtn" type="submit" class="btn btn-spooky btn-block">SUBMIT</button>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
	</section>
</form>	
	

		<div id="myModal" class="modal">
			<div class="modal-content" id="output" title="">
				<span class="close">&times;</span>
				<p>output</p>
			</div>
		</div>

	
	
	
	<footer>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			</div>
		</div>
	</div>
</footer>
	
	
<script src="js/formHandler.js"></script>
	
</body>
</html>
